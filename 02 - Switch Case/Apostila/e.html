<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var horaBrasil = parseInt(prompt("Informe a hora no Brasil: "))
    var pais = prompt("Informe um país: ")

    switch(pais){
        case 'Letônia':
            alert("São " + (horaBrasil+6) + "horas na Letônia")
            break;
        case 'Japão':
            alert("São " + (horaBrasil+12) + "horas no Japão")
            break;
        case 'França':
            alert("São " + (horaBrasil+5) + "horas na França")
            break;
        default: 
            alert("País não cadastrado ou erro de digitação.")
    }
</script>

</html>
