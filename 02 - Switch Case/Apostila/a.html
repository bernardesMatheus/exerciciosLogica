<script>
    var temperaturaInicial = 25
    var tipoConversao = prompt("Informe o tipo de conversão: \n [1] Celsius p/ Fahrenheit \n [2] Fahrenheit p/ Celsius")
    var temperaturaConvertida;

    //Modo Convencional

    // if(tipoConversao == '1'){

    // }else{
    //     alert("Informe um tipo de conversão válido!")
    // }
    
    //Modo Elegante
    switch(tipoConversao){
        case '1':
            temperaturaConvertida = (temperaturaInicial * 1.8) + 32
            break;
        case '2':
            temperaturaConvertida = (temperaturaInicial -32)/1.8
            break;
        default:
            alert("Informe um tipo de conversão válido!")
    }

    alert(temperaturaConvertida)
</script>
