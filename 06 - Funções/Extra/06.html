<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>

    <script>
        function calcular(){
            // Obter o elemento HTML com id numero
            var numero = parseInt(document.getElementById("numero").value)

            for(var indice=0; indice<11; indice++){
                document.getElementById("mensagem").innerHTML += numero + " X "+ indice + " = " + (numero * indice) + "<br>"
            }
        }

    </script>
</head>
<body>
    <input type="text" placeholder="Primeiro número" id="numero">
    <button onclick="calcular()">Calcular</button>
    
    <h1 id="mensagem"></h1>
</body>
</html>
