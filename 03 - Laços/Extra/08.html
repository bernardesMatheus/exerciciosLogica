<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>

    <script>
        var valor = parseInt(prompt("Informe o valor a ser investido"))

        var meses = parseInt(prompt("Informe quantos meses deseja aplicar"))

        var taxa = parseFloat(prompt("Informe a taxa mensal")) * 0.01

        var indice = 1
        
        while(indice <= meses){
            valor += valor * taxa

            document.write(indice+"º mês o valor será de R$"+valor.toFixed(2)+"<br>")
            indice++
        }
    </script>
</head>
<body>
    
</body>
</html>
