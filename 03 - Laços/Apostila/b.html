<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>

    <script>
        var valor1 = parseInt(prompt("Informe o primeiro valor"))
        var valor2 = parseInt(prompt("Informe o segundo valor"))

        var par = 0
        var impar = 0
        var i = valor1

        while((valor1 - (valor2+1))){
            if(valor1 % 2 == 0){
                par++
            }else{
                impar++
            }

            document.write(valor1+"<br>")
            valor1++
        }

        document.write("<hr>")
        document.write("Pares: "+par)
        document.write("<br>")
        document.write("Ímpares: "+impar)
    </script>
</head>
