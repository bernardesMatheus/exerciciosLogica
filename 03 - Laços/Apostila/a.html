<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        var numero = prompt("Informe um número")

        var indice = 0

        //Exemplo While
        
        while(indice < 11){
            document.write(numero + " X " + indice + " = " + (numero * indice) + "<br>")
            indice++
        }

        indice = 0

        document.write("<hr>")

        //Exemplo Do While

        // do{
        //     document.write(numero + " X " + indice + " = " + (numero * indice) + "<br>")
        //     indice++ 
        // }while(indice < 11) 
    </script>
</head>

</body>
</html>
