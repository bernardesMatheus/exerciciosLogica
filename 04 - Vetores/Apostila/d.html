<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var numeros = []

    for(var i=0; i<5; i++){
        numeros[i] = parseInt(prompt("Informe um numero: "))
    }

    for(var i=numeros.length; i > 0; i--){
        document.write(numeros[i-1] + " ")
    }
</script>

</body>
</html>
