<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>    
    var numero1 = parseInt(prompt("Informe o primeiro número"))
    var numero2 = parseInt(prompt("Informe o segundo número"))
    
    var operacao = prompt("1)Somar \n2)Subtrair \n3)Multiplicar \n4)Dividir")

    if(operacao == '1'){
        document.write("A soma é "+(numero1+numero2))
    }else if(operacao == '2'){
        document.write("A subtração é "+(numero1-numero2))
    }else if(operacao == '3'){
        document.write("A multiplicação é "+(numero1*numero2))
    }else if(operacao == '4'){
        document.write("A divisão é "+(numero1/numero2))
    }else{
        document.write("Operação inválida")
    }

</script>

</body>
</html>
