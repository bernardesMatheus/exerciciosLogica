<script>
    var altura = parseFloat(prompt("Informe a sua altura em cm: "))
    var peso = parseFloat(prompt("Informe o seu peso em Kg: "))
    
    alert("Imc: " + ((peso/((altura/100)*(altura/100))).toFixed(2)) + " Kg/m2")
</script>
