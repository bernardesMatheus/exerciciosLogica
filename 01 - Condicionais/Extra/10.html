<script>
    var diaDaSemana = prompt("Informe um inteiro que represente o dia da semana: ")

    if(diaDaSemana == 1){
        alert("Domingo")
    }else if(diaDaSemana == 2){
        alert("Segunda")
    }else if(diaDaSemana == 3){
        alert("Terça")
    }else if(diaDaSemana == 4){
        alert("Quarta")
    }else if(diaDaSemana == 5){
        alert("Quinta")
    }else if(diaDaSemana == 6){
        alert("Sexta")
    }else if(diaDaSemana == 7){
        alert("Sábado")
    }else{
        alert("Informe um dia válido!")
    }
</script>
