    var c = parseFloat(prompt("Informe o valor de C: "))

    var delta = (b*b)-(4*a*c)

    if(delta < 0){
        alert("NÃ£o possui raiz real!")
        object.reload(forcedReload);
    }else if( delta == 0 ){
        alert("Possui uma raiz real!")
    }else{

    }

    var x1 = ((-b + Math.sqrt(delta))/2*a).toFixed(2)
    var x2 = ((-b - Math.sqrt(delta))/2*a).toFixed(2)
    
    alert("Raiz 1 = " + x1 + " Raiz 2 = " + x2)
