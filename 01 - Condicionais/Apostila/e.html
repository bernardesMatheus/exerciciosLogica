<script>
    var ladoEsquerdo = prompt("Informe o lado L1: ")
    var ladoDireito = prompt("Informe o lado L2: ")
    var ladoInferior = prompt("Informe o lado L3: ")

    if(ladoEsquerdo == ladoDireito && ladoEsquerdo == ladoInferior){
        alert("Equilátero!")
    }else{
        if(ladoEsquerdo == ladoDireito || ladoEsquerdo == ladoInferior || ladoDireito == ladoInferior){
            alert("Escaleno!")
        }else{
            alert("Isóceles!")
        }
    }
</script>
